  </g>

  <!-- Wordmark -->
  <g transform="translate(44,34)">
    <text x="0" y="0" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="28" fill="#1B365D" letter-spacing="1">B</text>
    <text x="20" y="0" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="28" fill="#1B365D">yteCode</text>
    <rect x="94" y="-18" width="6" height="6" rx="3" fill="url(#g)"/>
  </g>
